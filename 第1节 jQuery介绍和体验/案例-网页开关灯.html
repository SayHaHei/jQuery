            //获取按钮，注册点击事件，设置body的背景颜色

        //jQuery方式
        $(function () {  
            //获取按钮，注册点击事件
            $("#btn").click(function () { 
                //val("ghjk") 有参数是设置内容
                if($(this).val() == "关灯")
                {
                    $("body").css("backgroundColor","black");
                    $(this).val("开灯");
                }
            })
        })
    </script>

<body>
    <input type="button" value="关灯" id="btn">
</body>
