<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-1.12.2.min.js"></script>
    <script>
        $(function () {  
            //获取div中的元素
            $("#btn").click(function () {  
                //获取的是div中的所有的p标签元素(子元素及子元素中的子元素)
                $("#dv p").css("backgroundColor", "red");
            });

        })
    </script>
</head>
<body>
 <div id="dv">
    <p>这是div中的第一个p标签</p>
    <ul>
        <li>这是第一个li标签</li>
        <li> <p>这是第二个li中的一个p标签</p> </li>
        <li>这是第三个li标签</li>
    </ul>
    <p>这是div中的第二个p标签</p>
 </div>  
 <p>这是div后面的第一个p标签</p> 
 <p>这是div后面的第二个p标签</p> 
 <p>这是div后面的第三个p标签</p> 
</body>
</html>
