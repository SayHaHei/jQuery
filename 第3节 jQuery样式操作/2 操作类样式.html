<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv{
            width: 200px;
            height: 100px;
            background-color: red;
        }
        .cls{
            /* background-color: green; */
            border-style: solid;
            border-width: 3px;
        }
        .cls2{
            width: 400px;
        }
    </style>
    <script src="../jquery-1.12.2.min.js"></script>
    <script>
        $(function () {
            //获取按钮，点击按钮，为div添加类样式
            $("#btn").click(function () {
                //注意权重
                $("#dv").addClass("cls");//addClass方法中不需要写.
                // $("#dv").addClass("cls").addClass("cls2");//addClass方法中不需要写.
                // $("#dv").addClass("cls cls2");//中间用空格隔开
                // $("#dv").removeClass("cls");//移除类样式
                // $("#dv").removeClass();//移除全部类样式

            })
        });
    </script>
</head>

<body>
    <input type="button" value="显示效果" id="btn">
    <div id="dv"></div>
</body>

</html>
