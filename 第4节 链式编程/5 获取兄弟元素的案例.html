<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type:none;
            width: 200px;
            position: absolute;
            left:50px;
        }
        ul li{
            margin-top: 10px;
            cursor:pointer;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script src="../jquery-1.12.2.min.js"></script>
    <script>
        $(function () {
           $("ul>li").mouseenter(function () {  
               $(this).css("backgroundColor", "red").siblings().css("backgroundColor","");
           }).mouseleave(function () {  
               $(this).css("backgroundColor", "").siblings().css("backgroundColor","");
           }).click(function () { 
               //断链：对象调用方法返回的不是当前的对象，再调用方法调用不了 
               //解决断链：恢复到断链之前的效果   ====》  end()方法
               $(this).nextAll().css("backgroundColor", "yellow").end().prevAll().css("backgroundColor", "blue");//css()返回的是nextAll()也就是当前元素的后面的兄弟元素，不是当前元素
            //    $(this).nextAll().css("backgroundColor", "yellow");
            //    $(this).prevAll().css("backgroundColor", "blue");
           }); 
        });
    </script>
</head>
<body>
    <ul>
        <li>fd</li>
        <li>ui</li>
        <li>bn</li>˝
        <li>yu</li>
        <li>bn</li>
    </ul>
</body>
</html>
