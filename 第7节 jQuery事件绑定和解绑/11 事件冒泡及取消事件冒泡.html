<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv1{
            width: 300px;
            height: 250px;
            background-color: red;
        }
        #dv2{
            width: 250px;
            height: 200px;
            background-color: green;
        }
        #dv3{
            width: 200px;
            height: 150px;
            background-color: blue;
        }
    </style>
    <script src="../jquery-1.12.2.min.js"></script>
    <script>
        //事件冒泡：元素中有元素，这些元素都有相同的事件，
        //一旦最里面的元素的事件出发了，外面的所有的元素的相同的事件也会触发
        //取消事件冒泡 --- jQuery中  return  false
        $(function () {
            $("#dv1").click(function () { 
                alert("dv1被点了", $(this).attr("id"));
            });
            $("#dv2").click(function () { 
                alert("dv2被点了", $(this).attr("id"));                
            });
            $("#dv3").click(function () { 
                alert("dv3被点了", $(this).attr("id"));    
                return false;//取消事件冒泡            
            });
        });
    </script>
</head>

<body>
<div id="dv1">
    <div id="dv2">
        <div id="dv3"></div>
    </div>
</div>
</body>

</html>
