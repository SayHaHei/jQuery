            //bind()方法，第二个参数是事件处理函数--匿名函数
            /* $("#btn").bind("click", function (e) {
                alert("我被点了");
            }); */


            //绑定多个事件
            $("#btn").bind({
                "click": function () {
                    alert("我被电了")
                },
                "mouseover": function () {
                    $(this).css("backgroundColor", "red");
                },
                "mouseout": function () {
                    $(this).css("backgroundColor", "");
                }
            });
        });
    </script>
</head>

<body>
    <input type="button" value="显示效果" id="btn">
</body>
