<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
    <script src="../jquery-1.12.2.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () { 
                $("#dv:checkbox").prop("checked", true);//:checkbox 选择器选取类型为 checkbox 的 <input> 元素。
            });
            $("#btn2").click(function () { 
                $("#dv:checkbox").prop("checked", false);
            });
        });
    </script>
</head>
<body>
    <input type="button" value="全选" id="btn1">
    <input type="button" value="全不选" id="btn2">
    <div id="dv">
        <input type="checkbox" value="1">吃饭
        <input type="checkbox" value="2">睡觉
        <input type="checkbox" value="3">赚钱
        <input type="checkbox" value="4">打篮球
        <input type="checkbox" value="5">泡妞
    </div>
</body>
</html>
